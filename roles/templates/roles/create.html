{% extends 'base.html' %} 

{% block title %}
    Criar
{% endblock title %}


{% block content %}
    <h2>Inserir Novo Rolê</h2>
    <form method="POST" action="{% url 'roles:create' %}">
    {% csrf_token %}
    <p>
        <label for="id_name">Título:</label>
        <input type="text" name="name" id="id_name" />
    </p>
    <p>
        <label for="id_date">Data:</label>
        <input type="text" name="date" id="id_date" />
    </p>
    <p>
        <label for="id_address">Local:</label>
        <input type="text" name="address" id="id_address" />
    </p>
    <p>
        <label for="id_poster_url">URL do Poster:</label>
        <input type="url" name="poster_url" id="id_poster_url" />
    </p>
    <button type="submit">Criar</button>
    </form>
{% endblock content %}
