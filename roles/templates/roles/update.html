{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Dados do Rolê: {{ role.name }}</h2>
<form method="post" action="{% url 'roles:update' role.id%}">
  {% csrf_token %}
  <p>
    <label for="id_name">Nome:</label>
    <input type="text" name="name" id="id_name" value="{{ role.name }}" />
  </p>
  <p>
    <label for=" id_dia">Data:</label>
    <input
      type="text"
      name="dia"
      id="id_dia"
      value="{{ role.dia }}"
    />
  </p>
  <p>
    <label for=" id_address">Endereço:</label>
    <input
      type="text"
      name="address"
      id="id_address"
      value="{{ role.address }}"
    />
  </p>
  <p>
    <label for=" id_poster_url">URL do Poster:</label>
    <input
      type="url"
      name="poster_url"
      id="id_poster_url"
      value="{{role.poster_url}}"
    />
  </p>
  <button type="submit">Atualizar</button>
</form>
{% endblock content %}
