{% extends 'base.html' %}

{% block title %}
Listas
{% endblock title %}

{% block content %}
<h2>Categorias de Rolês</h2>

<section>
    {% for list in list_list %}
    <hr>
    <article>
        <header>
            <h3>{{list.name}} (de {{ list.author }}) </h3>
        </header>
        <div class="lista-de-cards">
            {% for role in list.roles.all %}
            <div class="card">
                <a href="{% url 'roles:detail' role.id %}">
                    <img src="{{ role.poster_url }}" alt="Poster do rolê {{ role.name}}">
                </a>
                <p>{{ role.name }} </p>
            </div>
            {% endfor %}
        </div>
    </article>
    {% endfor %}

    <a href="{% url 'roles:create-list' %}"><button>Crie sua Lista</button></a>
</section>

{% endblock content %}
