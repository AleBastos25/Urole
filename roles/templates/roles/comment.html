{% extends 'base.html' %}

{% block content %}
<h2>Comentar sobre o Rolê {{ role.name }}</h2>

<form action="{% url 'roles:comment' role.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Postar Comentário</button>
</form>

<p><a href="{% url 'roles:detail' role.id %}">Voltar para a página do rolê</a></p>
{% endblock content %}
